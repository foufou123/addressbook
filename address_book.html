<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>

          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">FIRST NAME:</label><br>
              <input id="new-first-name" type="text">
            </div><br>

            <div class="form-group">
              <label for="new-last-name">LAST NAME:</label><br>
              <input id="new-last-name" type="text">
            </div><br>

            <div class="form-group">
              <label for="new-address">ADDRESS:</label><br>
              <input id="new-address" type="text">
            </div><br>

            <button type="submit" class="btn">activate!</button>
          </form>
        </div>

        <ul id="contacts"></ul>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Address: <span class="address"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
